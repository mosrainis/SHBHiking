<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
</head>
<body>
	<div class="loginbox">
		<div class="form-co">
			<div class="form-sec">
				<h1 class="form-title">ثبت نام در سایت</h1>
				<div class="fbox rb">
					<form class="form" method="post" autocomplete="off" id="signup-form">

						ایمیل  <br><input class="fitem finput" type="email" id="s-email" name="email" placeholder="ایمیل" required><br>

						رمز عبور  <br><input class="fitem finput" type="password" id="s-pass" name="pass" placeholder="پسورد" required><br>

						تکرار رمز عبور <br><input class="fitem finput" type="password" id="s-repass" name="repass" placeholder="تکرار پسورد" required><br>

						<input class="fitem" type="checkbox" required> قوانین سایت را می‌پذیرم.<br>

						<button class="fitem" type="submit" id="s-submit">ثبت نام</button>

					</form>
				</div>
			</div>
			<div class="form-sec">
				<h1 class="form-title">ورود به سایت</h1>
				<div class="fbox lb">
					<form class="form" method="post" autocomplete="off" id="login-form">

						ایمیل  <br><input class="fitem finput" type="email" id="l-email" name="email" placeholder="ایمیل" required><br>

						رمز عبور  <br><input class="fitem finput" type="password" id="l-pass" name="pass" placeholder="پسورد" required><br>

						<button class="fitem" type="submit" id="l-submit">ورود</button>

					</form>
				</div>			
			</div>
		</div>
		<div class="info">طراحی توسط مصطفی اسماعیلیان</div>
	</div>
	<div class="bg"></div>
</body>
</html>
